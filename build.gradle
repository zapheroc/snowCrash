plugins {
    id 'cpp-application' // or 'cpp-library'
}

application {
    targetMachines = [
            machines.windows.x86_64,
            machines.macOS.x86_64,
            machines.linux.x86_64
    ]
    binaries.configureEach {
        linkTask.get().linkerArgs.add("-std=c++17")
        linkTask.get().linkerArgs.add("-lX11")
        linkTask.get().linkerArgs.add("-lz")
        linkTask.get().linkerArgs.add("-lpng")
        linkTask.get().linkerArgs.add("-lpthread")
    }
}




version = '1.2.1'